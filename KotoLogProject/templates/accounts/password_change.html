{% extends 'common/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center mb-4">パスワード変更</h4>
                    <form method="post"  class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        {% if messages %}
                        <div class="alert alert-success">
                            {% for message in messages %}
                            <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <input type="text" name="{{ field.id }}" id="{{ field.id }}" value="{{ field.id.value|default:'' }}" class="form-control" required>
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}

                        </div>                        
                        {% endfor %}

                        <button type="submit" class="btn btn-primary w-100">パスワード変更</button>
                    </form>

                    <a href="{% url 'accounts:user_page' %}" class="btn btn-link mt-3">アカウント情報画面へ</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
