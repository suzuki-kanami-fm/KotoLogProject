<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static "css/reset.css" %}">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

        <title>KotoLog</title>
    </head>
   <body>
   <header>
        <a class="" href="{% url 'home' %}">KotoLog</a>
        <input type="text" id="search_word" value="検索ボックス"></input>
        {% if user.is_authenticated %}
            <a class="" href="{% url 'journals:create_childcare_journal' %}">編集画面</a>
            <a class="" href="{% url 'accounts:user_page' %}">アカウント情報</a>
            <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
                <button type="submit">ログアウト</button>
            </form>

        {% else %}
            <a class="" href="{% url 'accounts:login' %}">ログイン</a>
        {% endif %}
    </header>
      {% block content %}{% endblock %}
   </body>
</html>
