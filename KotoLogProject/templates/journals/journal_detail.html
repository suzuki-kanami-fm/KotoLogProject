<!-- 育児記録詳細表示モーダルウィンドウ -->
    {% if messages %}
      <div class="alert alert-success">
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
      </div>      
    {% endif %}
<div class="modal fade" id="journalModal" tabindex="-1" aria-labelledby="journalModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
            </div>
            <div class="modal-body">
                <h2 id="modal-title"></h2>
                <p id="modal-content"></p>
                <img id="modal-image" src="" alt="Journal Image" style="display: none; max-width: 100%;">
            </div>
            <div class="modal-footer">
                <form method="POST" id="favoriteForm" action="">
                    {% csrf_token %}
                    <button type="submit" name="favorite_action" id="favorite-btn"></button>
                </form>
                <!-- 編集ボタンのリンクを動的に設定する -->
                <a href="#" id="edit-btn">編集</a>
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    const journalModal = $('#journalModal');

    journalModal.on('show.bs.modal', function(event) {
        const button = $(event.relatedTarget); // モーダルをトリガーしたボタン
        const journalId = button.data('id'); // 育児記録のIDを取得
        $('#favoriteForm').attr('action', `/journals/journal_detail/${journalId}/`);

        // Ajaxで詳細データを取得
        $.ajax({
            url: `/journals/journal_detail/${journalId}/`,
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                // モーダル内の要素にデータをセット
                $('#modal-title').text(data.title);
                $('#modal-content').text(data.content);

                if (data.image_url) {
                    $('#modal-image').attr('src', data.image_url).show();
                } else {
                    $('#modal-image').hide();
                }

                const favoriteBtn = $('#favorite-btn');
                if(data.is_favorited ){
                    favoriteBtn.text("お気に入り解除");
                    favoriteBtn.attr('name', 'remove_from_favorites'); // ボタンのname属性を設定
                }else{
                    favoriteBtn.text("お気に入り登録");
                    favoriteBtn.attr('name', 'add_to_favorites'); // ボタンのname属性を設定
                }             

                const editBtn = $('#edit-btn');
                if (data.is_owner) {
                    editBtn.show();
                    editBtn.attr ('href', `/journals/edit_childcare_journal/${journalId}/`);
                } else {
                    editBtn.hide();
                }

                // お気に入りボタンのクリックイベント
                $('#favoriteForm').off('submit').on('submit', function(event) {
                    event.preventDefault(); // デフォルトのフォーム送信を防ぐ

                    const formData = new FormData();
                    formData.append('csrfmiddlewaretoken', $('input[name="csrfmiddlewaretoken"]').val());  // CSRFトークンを追加
                    formData.append(favoriteBtn.attr('name'), 'true');

                    // AjaxでPOSTリクエストを送信
                    $.ajax({
                        url: `/journals/journal_detail/${journalId}/`,
                        method: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(result) {
                            if (result.success) {
                                favoriteBtn.text(result.is_favorited ? "お気に入り解除" : "お気に入り追加");
                                alert(result.message);
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error('Error:', error);
                        }
                    });
                });
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
                console.error('Response:', xhr.responseText); // レスポンス内容を表示
            }
        });
    });
});
</script>
